# FlexKV Monitoring Stack - Docker Compose Configuration
# 
# This file deploys Prometheus and Grafana for FlexKV monitoring.
# 
# Usage:
#   docker-compose up -d
#
# After deployment:
#   - Prometheus: http://localhost:9090
#   - Grafana:    http://localhost:3000 (admin/admin)
#   - FlexKV Python metrics should be exposed at: http://localhost:8080/metrics\n#   - FlexKV C++ metrics should be exposed at: http://localhost:8081/metrics

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: flexkv-prometheus
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: flexkv-grafana
    restart: unless-stopped
    network_mode: host
    depends_on:
      - prometheus
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SERVER_HTTP_PORT=3000
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_BASIC_ENABLED=true
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/flexkv-demo.json

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
